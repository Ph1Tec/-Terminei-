                    { name: "Martin Fourcade", sport: "Atleta de Bliato: Martin Fourcade é um ex-biatleta francês, nascido em 14 de setembro de 1988. Ele é considerado um dos maiores de todos os tempos, com cinco medalhas de ouro olímpicas e treze títulos mundiais.  ", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Martin_Fourcade_octobre_2017.jpg/800px-Martin_Fourcade_octobre_2017.jpg" },

                    { name: "Pauline Ferrand-Prévot", sport: " Atleta de Ciclismo: Pauline Ferrand-Prévot é uma ciclista francesa nascida em 10 de fevereiro de 1992. Ela é conhecida por sua versatilidade, competindo em ciclismo de estrada, mountain bike e ciclocross. Pauline fez história ao ser a primeira a conquistar títulos mundiais simultâneos nessas três disciplinas. ", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRz_uzqEmsOhHOUCLaEPQ4qYBWdYY7ahC6-TA&s-" },
                    
                    { name: "Nikola Karabatic", sport: " Atleta do Handball: Nikola Karabatić é um jogador de handebol francês, nascido em 1984. Ele é considerado um dos melhores de todos os tempos, com uma carreira de sucesso em clubes como Montpellier, THW Kiel e Paris Saint-Germain. ", image: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhp0YdLIRQZ8m0BDobqyFLdtYVzuuWpGVDCp8jmR4Cjf5u0sCfcvp_lHdPonQxAwikemqhIfvM5-pvD7zyKc46GTAIipHtAY6SllnXI8amzZEAB8A3HmnABaS2XJ2qmbS6nokGxc1_VSzw/s1600/nikola-karabatic.jpg" },

                    { name: "Laure Manaudou", sport: " Atleta da Natação :Laure Manaudou, nascida em 9 de outubro de 1986 em Villeurbanne, França, é uma ex-nadadora francesa. Ela ganhou destaque ao conquistar a medalha de ouro nos 400 metros livres nas Olimpíadas de Atenas em 2004, além de uma prata e um bronze em outras provas.", image: "https://static.public.fr/wp-content/uploads/2024/07/559647_060-768x1087.jpg" },

                    { name: "Tony Parker", sport: "Atleta do Basquete: Tony Parker, nascido em 17 de maio de 1982 em Bruges, Bélgica, é um ex-jogador de basquete francês. Ele é mais conhecido por sua carreira no San Antonio Spurs, onde ganhou quatro títulos da NBA e foi eleito MVP das Finais em 2007. ", image: "https://s2.glbimg.com/PiK-KeLYxAG52qdqgdtvNLro37g=/690x460/s2.glbimg.com/qQEcIHwZqvOcjBFFbugUzVF6VvI=/0x0:4374x2916/690x460/s.glbimg.com/es/ge/f/original/2016/08/17/gettyimages-591510708.jpg" },

                    { name: "Wendie Renard", sport: " Atleta de Futebol:Wendie Renard, nascida em 20 de julho de 1990 na Martinica, é uma futebolista francesa que atua como zagueira. Ela joga pelo Lyon desde 2006 e é uma das jogadoras mais condecoradas do futebol feminino, com 14 títulos da liga francesa e 8 títulos da Liga dos Campeões da UEFA ", image: "https://s2-oglobo.glbimg.com/BzPfvw_vXTto4pYY2a32clcyCqI=/0x0:5428x3619/924x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_da025474c0c44edd99332dddb09cabe8/internal_photos/bs/2023/g/n/qJpqe7Q4Cgw7GGZqPR2A/103658451-frances-wendie-renard-reacts-during-the-womens-international-football-friendly-match-bet.jpg" },

                    { name: "Kevin Mayer", sport: "Atleta de Atletismo: Kevin Mayer, nascido em 10 de fevereiro de 1992 em Argenteuil, França, é um decatleta francês. Ele é o atual recordista mundial do decatlo, com 9126 pontos, e ganhou duas medalhas de prata olímpicas (Rio 2016 e Tóquio 2020).", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/WK3B0177_1000m_zevenkamp_mayer.jpg/640px-WK3B0177_1000m_zevenkamp_mayer.jpg" },

                    { name: "Amandine Buchard", sport: " Atleta de Judo: Amandine Buchard, nascida em 12 de julho de 1995 em Noisy-le-Sec, França, é uma judoca francesa. Ela ganhou a medalha de prata na categoria meio-leve (-52 kg) nas Olimpíadas de Tóquio 2020 e a medalha de ouro na competição por equipes mistas.", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8AZ43310ZPBZt1rgg6e1S4qZ33KFVKlrFlg&s" }

                ];
                
                function createAthleteCard(athlete) {
                    return `
                        <div class="athlete-card">
                            <img class="athlete-image" src="${athlete.image}" alt="${athlete.name} en action dans son sport, ${athlete.sport}" width="250" height="250">
                            <div class="athlete-info">
                                <h2 class="athlete-name">${athlete.name}</h2>
                                <p class="athlete-sport">${athlete.sport}</p>
                            </div>
                        </div>
                    `;
                }
                
                function displayAthletes(athletesToShow) {
                    const grid = document.getElementById('athletes-grid');
                    grid.innerHTML = athletesToShow.map(createAthleteCard).join('');
                }
                
                function filterAthletes(searchTerm) {
                    return athletes.filter(athlete => 
                        athlete.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        athlete.sport.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }
                
                document.addEventListener('DOMContentLoaded', () => {
                    displayAthletes(athletes);
                
                    const searchInput = document.getElementById('search-input');
                    searchInput.addEventListener('input', (e) => {
                        const filteredAthletes = filterAthletes(e.target.value);
                        displayAthletes(filteredAthletes);
                    });
                });
                </script>
           
        </main>
         <script src="Expotec.Js"></script>
    </body>
